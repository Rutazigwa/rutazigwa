<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's My Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EEEEEE; /* Light Gray */
            color: #31363F; /* Dark Gray for text */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #EEEEEE; /* Light Gray */
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2em;
            color: #76ABAe; /* Teal */
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            color: #31363F; /* Dark Gray */
            margin-bottom: 10px;
        }

        ul {
            list-style-type: disc;
            padding-left: 0;
            text-align: left;
            display: inline-block;
            margin-bottom: 20px;
            color: #31363F; /* Dark Gray */
        }

        ul li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        a {
            font-size: 1.2em;
            color: #76ABAe; /* Teal */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #31363F; /* Dark Gray */
        }

        .map {
            margin-top: 20px;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 450px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>It's My Birthday!</h1>
    <h2>On the 12th May</h2>

    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg"
        alt="purple birthday cake with candles" />

    <h3>What to bring:</h3>
    <ul>
        <li>Balloons (I love balloons)</li>
        <li>Cake (I'm really good at eating)</li>
        <li>An appetite (There will be lots of food)</li>
    </ul>

    <h3>This is where you need to go:</h3>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.4425904079754!2d139.55614281558692!3d35.704074380187155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018f1f4821e7f8b%3A0xb02c5b34a5c2a250!2sAnime%20District!5e0!3m2!1sen!2sjp!4v1635493830405!5m2!1sen!2sjp"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <h3><a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank">Open in Google Maps</a></h3>
</body>
</html>
